<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1>GitHub Contribution Graph Themes</h1>
    <p>
      This extension allows you to change the color theme of your GitHub
      contribution graph.
    </p>

    <div id="buttons">
      <button id="green-button"></button>
      <button id="orange-button"></button>
      <button id="blue-button"></button>
      <button id="purple-button"></button>
    </div>

    <div id="on-off-container">
      <button id="off-button">Turn off</button>
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
